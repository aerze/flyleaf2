<!doctype html>
<html lang="en">
  <head>
    <!--
      Notice the use of %PUBLIC_URL% in the tag above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="/vendor/bootstrap.min.css">
    <!-- Optional theme -->
    <link rel="stylesheet" href="/vendor/bootstrap-theme.min.css">

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, minimal-ui, target-densitydpi=device-dpi"/>
    <meta http-equiv="cleartype" content="on">
    <meta name="mobile-web-app-capable" content="yes">
    <link rel="shortcut icon" sizes="196x196" href="images/icons/WIP-logo-icon-196.png">

    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="Flyleaf.co">

    <link rel="apple-touch-icon-precomposed" href="images/icons/WIP-logo-icon-32.png">
    <link rel="apple-touch-icon-precomposed" sizes="76x76" href="images/icons/WIP-logo-icon-76.png">
    <link rel="apple-touch-icon-precomposed" sizes="120x120" href="images/icons/WIP-logo-icon-120.png">
    <link rel="apple-touch-icon-precomposed" sizes="152x152" href="images/icons/WIP-logo-icon-152.png">

    <meta name="application-name" content="Flyleaf.co">
    <meta name="msapplication-starturl" content="./">
    <meta name="msapplication-TileColor" content="#0D9D76">
    <meta name="msapplication-navbutton-color" content="#0D9D76">
    <meta name="msapplication-tooltip" content="Manga Reader">

    <meta name="msapplication-square70x70logo" content="images/icons/WIP-logo-icon-128.png">
    <meta name="msapplication-square150x150logo" content="images/icons/WIP-logo-icon-270.png">
    <meta name="msapplication-square310x310logo" content="images/icons/WIP-logo-icon-558.png">
  </head>

    <div id="root"></div>
